<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shrirang Cooks</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <main>
        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                });
        </script>
        <div id = "header-placeholder"></div>
        <h1 id = "title">Welcome to Shrirang Cooks!</h1>  
        <section id = "foods" class = "section">
            <input type="text" placeholder = "Food name" id = "search" >
            <div class = "container">
                <div class = "row food-list-item" id="tutti frutti cake" data-tags = "cake tutti frutti tutti-frutti tuttifrutti sweet loaf">
                    <div class = "col-sm-4 list-img-container">
                        <img class = "food-list-img" src="images/tuttifruti.jpg" alt="Tutti Frutti Cake">
                    </div>
                    <div class = "col-sm-8">
                        <h2>Tutti Frutti Cake</h2>
                        <p>
                            Food talk
                        </p>
                    </div>
                </div>
                <div class = "row food-list-item" id = "chocolate almond tart" data-tags = "chocolate almond tart sweet">
                    <div class = "col-sm-4 list-img-container">
                        <img class = "food-list-img" src="images/chocolatetart.jpg" alt="Chocolate Almond Tart">
                    </div>
                    <div class = "col-sm-8">
                        <h2>Chocolate Almond Tart</h2>
                        <p>
                            Food talk
                        </p>
                    </div>
                </div>
                <div class = "row food-list-item" id = "Mini Churros" data-tags = "churros cinnamon mini-churros mini fried sweet">
                    <div class = "col-sm-4 list-img-container">
                        <img class = "food-list-img" src="images/churro.jpg" alt="Mini Churros">
                    </div>
                    <div class = "col-sm-8">
                        <h2>Mini Churros</h2>
                        <p>
                            Food talk
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
  </body>

  <script src = "search.js"> </script>
</html>
